<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Contact Form:</h3>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:form_contact' %}"> {% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>First name 
                    <input type="text" name="first_name" id="id_first_name" placeholder="First name">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Last name 
                    <input type="text" name="last_name" id="id_last_name" placeholder="Last name">
                  </label>
                </div>
                <div class="medium-12 cell">
                  <label>Email address
                    <input type="email" name="email" id="id_email" placeholder="Email">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Message
                        <textarea name="message" id="id_message" placeholder="Message"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="success button">Send</button>
                </div>
            </div>
        </form>
        <p class="cell large-8 ">Other forms of contact:</p>
        <p class="cell large-8"> 
          <span class="label warning">{{ other_email }}</span>
          <span class="label warning">{{ phone }}</span>
        </p>
    </div>
</div>
